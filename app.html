<!DOCTYPE html>
<html {{HTML_ATTRS}}>

<head {{HEAD_ATTRS}}>
  {{HEAD}}
</head>

<body {{BODY_ATTRS}}>
  <form name="contact" method="POST" action="/" data-netlify="true" data-netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact">
    <input placeholder="Name" name="nombre" label="Nombre"/>
    <input placeholder="Apellidos" label="Apellidos" name="apellidos"/>
    <input  type="email" placeholder="Correo Electrónico" label="Correo Electrónico" name="email"/>
    <textarea  placeholder="Mensaje" label="Mensaje" name="mensaje" type="textarea"></textarea>
    <button type="submit">Submit</button>
  </form>
  {{APP}}
</body>

</html>
